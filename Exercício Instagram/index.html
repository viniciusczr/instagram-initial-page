<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
         <div class="instagram-phone"> <img src="images/insta-smartphone.jpg" alt="Celular com uma página do Instagram aberta, apenas para visualização"> 
        </div >
         <div class="instagram-continue">
            <div class="group">
                <img src="images/insta-logo.png" class="instagramlogo" alt="Logo do Instagram">
                <div class="profilepart">
                    <img src="images/profile-photo.jpg" class="profilephoto" alt="Foto de perfil do usuário"><br>
                    <a href="https://www.instagram.com/viniciusczambon/" class="instagramlogin">Continue como Viniciusczambon</a>
                    <a href="https://www.instagram.com/" class="instagramlogout">Remover Conta</a>
                </div>
            </div> 
            <div class="group">
                <p class="not-account">Não é Viniciusczambon?</p>
                <p class="notaccount">
                    <span class="linkblue"> Alternar Contas</span>
                    ou
                    <span ><a href="https://www.instagram.com/accounts/emailsignup/" class="linkblue" target=blank  >Inscreva-se</a></span>
                </p>
            </div>
            <div class="group">
                <p class="getapp">Baixe o Aplicativo</p>
                <div class="download">
                   <a href="https://apps.apple.com/br/app/instagram/id389801252"class=appdownload target=blank> <img src="images/apple-button.webp" alt="Botão para Fazer download pela Appstore" class="appstore"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" class=appdownload target=blank> 
                    <img src="images/gp-buttonn.png" alt="Botão para fazer download pela Google Play" class="playstore"></img></a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
